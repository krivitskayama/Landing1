<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сургут</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/preload.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/hero.css">  
  <link rel="stylesheet" href="css/slider.css">  
      <script src="js/main.js" defer></script>
</head>
<body>
  <main>
    <section class="hero">
      <div class="contaniner" id="slider__item">
        <h1 class="hero__title">
          <span class="visually__hiden">Сургут.</span>
          <span>Наш город прекрасен</span>
        </h1>
        <div class="hero__slider slider">
          <div class="clider__container">
            <ul class="slider__list">
              <li class="slider__item">
                <img src="img/img1.svg" alt="красотища раз" class="slider__image">
              </li>
              <li class="slider__item slider__item_active">
                <img src="img/img2.svg" alt="красотища два" class="slider__image">
                <div class="like">  </div>
              </li>
              <li class="slider__item">
                <img src="img/img3.svg" alt="красотища три" class="slider__image">
              </li>
              <li class="slider__item">
                <img src="img/img4.svg" alt="красотища четыре" class="slider__image">
              </li>
              <li class="slider__item">
                <img src="img/img6.svg" alt="красотища пять" class="slider__image">
              </li>
      
            </ul>
            <button class="slider__arrow slider__arrow_right" aria-label="прдыдущий слайд"></button>
            <button class="slider__arrow slider__arrow_left" aria-label="следующий слайд"></button>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
